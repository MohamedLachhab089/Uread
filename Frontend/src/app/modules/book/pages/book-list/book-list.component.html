<div class="container mt-2">
  <div class="text-center">
    <h3 class="mt-2">Book list</h3>
  </div>
  <div *ngIf="message" class="alert my-3"
       [ngClass]="{'alert-danger': level === 'error', 'alert-success': level === 'success'}">
    {{ message }}
  </div>
  <hr>
  <div class="d-flex justify-content-start gap-3 flex-wrap">
    <app-book-card
      *ngFor="let book of bookResponse.content"
      [book]="book"
      (borrow)="borrowBook($event)">
    </app-book-card>
  </div>
  <div class="d-flex justify-content-center mt-4">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item">
          <a (click)="goToFirstPage()" class="page-link" href="javascript:void(0)" aria-label="First"
             [class.disabled]="page === 0">
            <i class="fa-solid fa-angles-left"></i>
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToPreviousPage()" class="page-link" href="javascript:void(0)" aria-label="Previous"
             [class.disabled]="page === 0">
            <i class="fa-solid fa-angle-left"></i>
          </a>
        </li>
        <li class="page-item" *ngFor="let _ of [].constructor(bookResponse.totalPages); let pageIndex = index">
          <a (click)="goToPage(pageIndex)" class="page-link" href="javascript:void(0)"
             [class.active]="page === pageIndex">
            {{ pageIndex + 1 }}
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToNextPage()" class="page-link" href="javascript:void(0)" aria-label="Next"
             [class.disabled]="isLastPage">
            <i class="fa-solid fa-angle-right"></i>
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToLastPage()" class="page-link" href="javascript:void(0)" aria-label="Last"
             [class.disabled]="isLastPage">
            <i class="fa-solid fa-angles-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
