<div class="container-fluid card login-container">
  <br>
  <h3 class="text-center">Login</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">Email:</label>
    <input [(ngModel)]="authRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" placeholder="Password" (keydown.enter)="login()">
  </div>
  <div class="d-flex justify-content-center mb-3">
    <button (click)="login()" type="button" class="btn btn-success">
      <em class="fas fa-sign-in-alt"></em>&nbsp;Sign in
    </button>
  </div>
  <div class="justify-content-center" style="display: flex; align-items: center;">
    <label>Don't have an account?</label>
    <button (click)="register()" type="button" class="btn btn-link">
      Register
    </button>
  </div>
</div>
